<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-state=1.0">
        <title>Form-Validation</title>
        <link rel="stylesheet" href="">
        
    </head>
    <body>
        <fieldset>
            <legend>Form-Validation</legend>
            <form action="" id="validationform">
                <label for="firstname">First-Name: 
                    <input type="text" id="firstname" placeholder="Enter your firstname here.." required>
                </label>
                <br><br>
    
                <label for="lastname">Last-Name: 
                    <input type="text" id="lastname" placeholder="Enter your lastname here.." required>
                </label>
                <br><br>
    
                <label for="email">E-mail: 
                    <input type="text" id="email" placeholder="Enter your Email here.." required>
                </label>
                <br><br>

                <label for="PhoneNumber">Phone Number: 
                    <input type="number" id="phonenumber" placeholder="Enter your phoneNumber here.." required>
                </label>
                <br><br>
    
                <label for="address">Address : 
                    <input type="text" id="address" placeholder="Enter your Address here.." required>
                </label>
                <br><br>

                <label for="password">Password : 
                    <input type="password" id="password" placeholder="Enter your password here.." required>
                </label>
                <br><br>

                <label for="Confirmpassword">Confirm password: 
                    <input type="password" id="confirmpassword" placeholder="Enter your password here.." required>
                </label>
                <br><br>
    
                <button type="submit">Submit</button>
            </form>
        </fieldset>
    </body>
</html>
